<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Colocaciones{% endblock %}</title>
    <link rel='stylesheet' href={{ static('css/bootstrap-reboot.min.css') }}>
    <link rel='stylesheet' href={{ static('css/bootstrap-grid.min.css') }}>
    <link rel='stylesheet' href={{ static('css/bootstrap.min.css') }}>
    <link rel='stylesheet' href={{ static('css/style.css') }}>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <header>
      <h1>Colocaciones</h1> 
      {% if user.is_authenticated() %}
        <a href="{{ url('logout') }}">cerrar sesion</a>
      {% else %}
      <a class="btn btn-warning" href="{{ url('login') }}">Ingresar</a> 
      <a class="btn btn-info" href="{{ url('registrar.empresa') }}">Registrar Empresa</a>
      <a class="btn btn-info" href="{{ url('registrar.desocupado') }}">Registrar Usuario</a> 
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
