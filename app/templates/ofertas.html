{% extends 'base.html' %}
{% block content %}

{% if user.is_empresa() %}
	{% for oferta in ofertas %}
      <br><p>Cargo: {{ oferta.cargo }}</p>
      <p>Trabajo: {{ oferta.trabajo }} </p>
      <p>Horario: {{ oferta.horarios }} </p>
      <p>Profesion: {{ oferta.profesion }} </p>
    <a class="btn btn-danger" href="{{ url('eliminar.oferta',oferta.id)}}"> Eliminar oferta </a></br>
    {% endfor %}
{% endif %}
{% endblock %}
